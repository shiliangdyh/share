apply plugin: 'com.android.library'

def versionName(){
    return "1.0.0"
}

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName versionName()


    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:1.4.0'
    implementation 'com.github.mirstone:commonutil:1.0.4'
}


apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = 'shiliangdyh'//bintray.com用户名
    groupId = 'com.github.mirstone'//jcenter上的路径
    artifactId = 'sharelib'//项目名称
    publishVersion = versionName()//版本号
    desc = 'Oh hi, this is android common util'//描述，不重要
    website = 'https://github.com/mirstone/sharelib'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}